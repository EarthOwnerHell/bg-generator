<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор фона</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Генератор фона</h1>

      <div class="buttons">
        <button id="generateBtn">Новый цвет</button>
        <button id="saveBtn">Сохранить</button>
      </div>

      <div class="save-form" id="saveForm" style="display: none">
        <input type="text" id="colorName" placeholder="Название цвета" />
        <div>
          <button id="confirmSave">✓</button>
          <button id="cancelSave">✗</button>
        </div>
      </div>

      <div class="saved">
        <h3>Сохраненные цвета:</h3>
        <div id="colorsList">
          <p>Нет сохраненных цветов</p>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
